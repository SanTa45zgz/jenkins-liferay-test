ehu.data_processing-rights-description = <p>Edozein pertsonak dauka eskubidea jakiteko UPV/EHUn bere datu pertsonalak tratatzen ari garen edo ez.</p><p>Zure eskubidea da: zure datu pertsonalak atzitzea; datu okerrak zuzentzeko eskatzea, edo ezabatzeko eskatzea, batez ere datu pertsonalak jadanik ez badira beharrezkoak bildu zirenean zeuden helburuetarako.</p><p>Egoera jakin batzuetan, datuen tratamendua mugatzea eskatu ahal izango duzu, eta halakoetan bakar bakarrik gordeko ditugu erreklamazioak egikaritzeko edo aldezteko.</p><p><strong>Egoera jakin batzuetan, zure egoera partikularra dela eta, eskubidea izango duzu, edozein unetan, zure datu pertsonalen tratamenduaren aurka egiteko. UPV/EHUk datu pertsonalak tratatzeari utziko dio, noiz eta ez duen egiaztatzen arrazoi legitimo larriak daudela tratamenduari eusteko, edo balizko erreklamazioak aldezteko.</strong></p><p>Zure eskubideak egikaritzeko, web gunean dituzu eskari orriak: <a href="https://www.ehu.eus/babestu">https://www.ehu.eus/babestu</a></p><p>Era berean, informazioa duzu <a href="http://www.avpd.euskadi.eus/dokumentazioa/-/eskubideak-baliatzeko-ereduak-eta-erreklamazio-ereduak/">Datuak Babesteko Euskal Bulegoaren web gunean</a>.</p>

