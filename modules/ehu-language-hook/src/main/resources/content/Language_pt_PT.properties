ehu.data_processing-rights-title = ¿Cuáles son sus derechos cuando nos facilita sus datos?
ehu.data_processing-rights-description = <p>Cualquier persona tiene derecho a obtener confirmación sobre si en la UPV/EHU estamos tratando datos personales que les conciernan, o no.</p><p>Las personas interesadas tienen derecho a acceder a sus datos personales, así como a solicitar la rectificación de los datos inexactos o, en su caso, solicitar su supresión cuando, entre otros motivos, los datos ya no fueran necesarios para los fines por los que fueron recogidos.</p><p>En determinadas circunstancias, las personas interesadas podrán solicitar la limitación del tratamiento de sus datos, en cuyo caso únicamente los conservaremos para el ejercicio o la defensa de reclamaciones.</p><p><strong>Especialmente, en determinadas circunstancias y por motivos relacionados con su situación particular, las personas interesadas podrán oponerse al tratamiento de sus datos. La UPV/EHU dejará de tratar los datos, salvo por motivos legítimos imperiosos, o para el ejercicio o la defensa de posibles reclamaciones.</strong></p><p>Para el ejercicio de los derechos que le asisten dispone de formularios en el sitio web: <a href="https://www.ehu.eus/babestu">https://www.ehu.eus/babestu</a></p><p>Asimismo, dispone de información en el <a href="http://www.avpd.euskadi.eus/documentacion/-/modelos-para-el-ejercicio-de-derechos-y-modelos-de-reclamaciones/">sitio web de la Agencia Vasca de Protección de Datos</a>.</p>

