<script data-senna-track="temporary" type="text/javascript">
CKEDITOR.on('dialogDefinition', function(event) {
		var dialogDefinition = event.data.definition;
	    
	    	
	    var dialogName = event.data.name;
	    
	    // -------------------	
		// Dialogo de enlaces
		// -------------------
		if ( dialogName == 'link' )
		{
			// Referencia a la pestaña "Target"
			// --------------------------------
			var targetTab = dialogDefinition.getContents( 'target' );
			// Se restringen las opciones de destino del enlace a sin indicar (misma ventana, por defecto) y a nueva ventana
			var targetField = targetTab.get( 'linkTargetType' );
			targetField.items = [ [ 'Default','notSet' ], [ 'New Window','_blank' ] ];
		    
			// Referencia a la pestaña "Advanced"
			// ----------------------------------
			//var advancedTab = dialogDefinition.getContents( 'advanced' );
			// Se quita la pestaña "Advanced" del dialogo "Link"
			dialogDefinition.removeContents( 'advanced' );
			
			// Referencia a la pestaña "Info"
			// ------------------------------
			var infoTab = dialogDefinition.getContents( 'info' );
			// Se restringen las opciones de protocolo del enlace a http y https
			var protocolField = infoTab.get( 'protocol' );
			protocolField.items = [ [ 'http://','http://' ], [ 'https://','https://' ] ];
			//Se quita el campo "Ver servidor" para enlazar paginas o documentos (agujero de seguridad al poder acceder a documentos y paginas de sitios web a los que se pertenezca, incluido el general) 
			infoTab.remove('browse');
			//Se traslada el campo titulo del enlace desde la pesta�a "Advanced" a la pesta�a "Info" 
			//infoTab.add(advancedTab.get('advTitle'));					
		}
		
		// ------------------	
		// Dialogo de tablas
		// ------------------
		if ( dialogName == 'table' )
		{
		
			// Referencia a la pestaña "Info"
			// ------------------------------
			var infoTab = dialogDefinition.getContents( 'info' );
			
			//La anchura de la tabla no se elimina, se oculta y se pone por defecto a 0
			infoTab.get('txtWidth').style='display: none;';
			var txtWidth = infoTab.get('txtWidth'); 
			txtWidth[ 'default' ] = 0;
			
			//La altura de la tabla no se elimina, se oculta
			infoTab.get('txtHeight').style='display: none;';
			
			//El borde no se elimina, se oculta  y se pone por defecto a 0
			infoTab.get('txtBorder').style='display: none;';
			var txtBorder = infoTab.get('txtBorder'); 
			txtBorder[ 'default' ] = 0;		
	    	
	    	// Se quitan los campos de alineacion de las celdas, de cellspacing y de cellspadding 
	    	infoTab.remove('cmbAlign');
			infoTab.remove('txtCellSpace');
			infoTab.remove('txtCellPad');
			
			// Se quita el campo de resumen de la tabla
			infoTab.remove('txtSummary');
			
			// Se quita la pesta�a "Advanced" del dialogo "Link"
			dialogDefinition.removeContents( 'advanced' );
	
		}
		
		// ---------------------------------------------------------------------------------
		// Dialogo de propiedades de las tablas (al pulsar el boton derecho sobre una tabla)
		// ---------------------------------------------------------------------------------
		if ( dialogName == 'tableProperties' )
		{
			// Referencia a la pestaña "Info"
			// ------------------------------
			var infoTab = dialogDefinition.getContents( 'info' );
			
			//No se eliminan sino que se ocultan el borde, el ancho y la altura de la tabla
			infoTab.get('txtBorder').style='display: none;';
			infoTab.get('txtWidth').style='display: none;';
			infoTab.get('txtHeight').style='display: none;';
			
			// Se quitan los campos de alineacion de las celdas, de cellspacing y de cellspadding 
			infoTab.remove('cmbAlign');
			infoTab.remove('txtCellSpace');
			infoTab.remove('txtCellPad');
			
			// Se quita el campo de resumen de la tabla
			infoTab.remove('txtSummary');
			
			// Se quita la pestaña "Advanced" del dialogo "tableProperties"
			dialogDefinition.removeContents( 'advanced' );
		}
		
		// ------------------------------------------------------------------------------------------------------------
		// Dialogo de propiedades de las celdas de las tablas (al pulsar el boton derecho sobre una celda de una tabla)
		// ------------------------------------------------------------------------------------------------------------
		if ( dialogName == 'cellProperties' )
		{
			// Referencia a la pestaña "Info"
			// ------------------------------
			var infoTab = dialogDefinition.getContents( 'info' );
			
			// Se ocultan los campos de anchura y tipo de anchura, por defecto en pixels 
			infoTab.get('width').style = "display: none";
			infoTab.get('widthType').style = "display: none";
			
			// Se eliminan los campos de altura y de tipo de altura, de ajuste al contenido de la celda, de alineacion horizontal y vertical, de color de fondo y su seleccion y de color del borde y su seleccion  	
			infoTab.remove('height');
			infoTab.remove('htmlHeightType');
			infoTab.remove('wordWrap');
			infoTab.remove('hAlign');
			infoTab.remove('vAlign');
			infoTab.remove('bgColor');
			infoTab.remove('bgColorChoose');
			infoTab.remove('borderColor');
			infoTab.remove('borderColorChoose');
		 }		
		
	
	}
);
</script>
